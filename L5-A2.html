<!DOCTYPE html>
<html>

<head>
    <style>
        img#sunsetRight {
            float: right;
        }

        img#sunsetLeft {
            float: left;
        }
    </style>
</head>

<body>

    <h2>Float Right</h2>

    <p>In this example, the image will float to the right in the paragraph, and the text in the paragragh will wrap
        around the image.</p>

        <p>
            <img id="sunsetRight" src="sunset.jpg" alt="sunset" style="width:100px; height:100px;">

            <img id="sunsetLeft" src="sunset.jpg" alt="sunset" style="width:100px; height:100px">

            This is a dummy content used to understand float property.

        </p>

</body>

</html>
